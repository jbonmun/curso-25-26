<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
    </head>
    <body>
        
        <h2>Tablas sin bordes</h2>
        <!--Elementos "table", "tr" y "td"--> 
            <table>
                 <tr>
                    <td>uno</td>
                    <td>dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td>cuatro</td>
                    <td>cinco</td>
                    <td>seis</td>
                </tr>
            </table>
         <h2>Tabla con bordes - Propiedad CSS border</h2>
        <!--se ha definido la siguiente regla de estilo con table td--> 
        <!--Atributo border--> 
                
             <table border="2">
                
                <tr>
                    <td>uno</td>
                    <td>dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td>cuatro</td>
                    <td>cinco</td>
                    <td>seis</td>
                </tr>
            </table>
    </body>
</html>
